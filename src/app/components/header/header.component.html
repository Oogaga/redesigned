<div id="header">
  <button class="menu" mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu"
            backdropClass="menu_panel"
            overlayPanelClass="menu_panel">
    <button
      (click)="openIm()"
      id="insta"
      mat-menu-item>
    </button>
    <button
      id="adduser"
      mat-menu-item>
    </button>
    <button
      (click)="openPrime()"
      id="creditCard"
      mat-menu-item>
    </button>
    <button
      [matMenuTriggerFor]="language"
      mat-menu-item>
      <span class="material-icons-round" style="color: #788797; font-size: 35px">language</span>
    </button>
    <button
      id="telegram"
      (click)="telegram()"
      mat-menu-item>
    </button>
    <button
      mat-menu-item
      id="logout"
      (click)="logout()">
    </button>
  </mat-menu>
  <mat-menu #language="matMenu">
    <button class="lang_menu" mat-menu-item>RU</button>
    <button class="lang_menu" mat-menu-item>UA</button>
    <button class="lang_menu" mat-menu-item>EN</button>
  </mat-menu>
</div>
