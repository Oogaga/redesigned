<div *ngIf="data.mobileType === 'android'" color="primary" class="android-prompt">
  <div
    style="text-align: center; color: #525252; font-family: 'Montserrat SemiBold'; font-size: 16px; height: 100px; display: flex; justify-content: center; align-items: center;"
  >Это PWA приложение. Добавить на домашний экран?
  </div>
  <div style="display: flex; align-items: center;justify-content: space-between">
    <button style="color: #525252; font-family: 'Montserrat SemiBold'; font-size: 18px;" mat-icon-button (click)="close()">
      Закрыть
      <mat-icon>close</mat-icon>
    </button>
    <button style="color: #525252; font-family: 'Montserrat SemiBold'; font-size: 18px;" class="button_common" mat-button (click)="installPwa()">
      Установить!
    </button>
  </div>
</div>

<div *ngIf="data.mobileType === 'ios'" class="ios-prompt">
  <button class="close-ios-inv" mat-button (click)="close()">
    <mat-icon style="color: #930000">close</mat-icon>
  </button>
  <div
    style="text-align: center; color: #525252; font-family: 'Montserrat SemiBold'; font-size: 16px; height: 100px; display: flex; justify-content: center; align-items: center; padding-bottom: 7%"
  >Это PWA приложение.<br><br>Для установки этого приложения на свое устройство, нажмите Меню и далее 'Добавить на Домашний экран'
  </div>

</div>
